<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友情链接</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header-text {
            font-size: 22px;
            color: #fff;
            margin-bottom: 20px;
            animation: slideInFromLeft 1s ease-out;
        }

        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .container {
            max-width: 800px;
            background-color: #000;
            color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            animation: grow 1s ease-out;
        }

        @keyframes grow {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .link-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            height: 80px;
            margin: 20px auto;
            padding: 15px 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            transition: all 0.3s ease;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .link-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .link-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ccc;
            object-fit: cover;
            transition: all 0.3s ease;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .link-container:hover .link-img {
            border-color: #999;
        }

        .link-text {
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            text-align: left;
            flex-grow: 1;
            margin-left: 20px;
            animation: fadeInText 2s ease-in-out;
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .arrow-icon {
            color: #999;
            font-size: 24px;
            margin-left: 10px;
            transition: all 0.3s ease;
            animation: slideInFromRight 1s ease-out;
        }

        @keyframes slideInFromRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .link-container:hover .arrow-icon {
            color: #666;
            animation: shake 1s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>

<body>
    <div class="header-text">友情链接</div>
    <div class="container">
        <a href="https://wanliy.cn" class="link-container">
            <img src="f.png" alt="kunkunwangluo" class="link-img">
            <span class="link-text">FRIEND：皖霖网络</span>
            <span class="arrow-icon">&gt;</span>
        </a>
        <a href="https://lingxmj.top/" class="link-container">
            <span class="link-text">XMJ_js</span>
            <span class="arrow-icon">&gt;</span>
        </a>
        <a href="https://xhome.starsky.icu/" target="_blank" class="link-container">
            <img src="x.png" alt="友情链接图片" class="link-img">
            <span class="link-text">kunkun999的宇宙空间站</span>
            <span class="arrow-icon">&gt;</span>
        </a>
        <a href="https://blog.lzchi.top/" class="link-container">
            <span class="link-text">幽默的小刘吖的博客</span>
            <span class="arrow-icon">&gt;</span>
        </a>
    </div>
</body>

</html>
