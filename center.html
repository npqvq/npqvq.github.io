<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站集合</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .header-text {
            font-size: 22px;
            color: #fff;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            background-color: #000;
            color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .link-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            height: 80px;
            margin: 20px auto;
            padding: 15px 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .link-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ccc;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .link-container:hover .link-img {
            border-color: #999;
        }

        .link-text {
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            text-align: left;
            flex-grow: 1;
            margin-left: 20px;
        }

        .arrow-icon {
            color: #999;
            font-size: 24px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .link-container:hover .arrow-icon {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header-text">友情链接</div>
    <div class="container">
        <a href="https://wanliy.cn" class="link-container">
            <img src="f.png" alt="kunkunwangluo" class="link-img">
            <span class="link-text">FRIEND：皖霖网络</span>
            <span class="arrow-icon">&gt;</span>
        </a>
        <a href="https://lingxmj.top/" class="link-container">
            <span class="link-text">XMJ_js</span>
            <span class="arrow-icon">&gt;</span>
        </a>
        <a href="http://3389.iis7.net:54798/" class="link-container">
            <span class="link-text">红茶云盘-25T不限速</span>
            <span class="arrow-icon">&gt;</span>
        </a>
        <a href="https://ceya.hunga.ggff.net/" class="link-container">
            <span class="link-text">测压网站</span>
            <span class="arrow-icon">&gt;</span>
        </a>
        <a href="https://pass.hungaa.ggff.net/" class="link-container">
            <span class="link-text">密码生成网站</span>
            <span class="arrow-icon">&gt;</span>
        </a>
        <a href="https://xshop.mysxl.cn" target="_blank" class="link-container">
            <img src="x.png" alt="友情链接图片" class="link-img">
            <span class="link-text">点击前往星空商城</span>
            <span class="arrow-icon">&gt;</span>
        </a>
    </div>
</body>

</html>
