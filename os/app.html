<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用商店</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .app-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .app {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .app:hover {
            transform: scale(1.05);
        }
        .app img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
