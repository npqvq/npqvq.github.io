    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 容器样式 */
        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* 头部样式 */
        header {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 20px;
            border-bottom: 5px solid #373737;
            animation: slideInDown 1s ease-in-out;
        }

        @keyframes slideInDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        header h1 {
            margin: 0;
        }

        /* 导航样式 */
        nav {
            background-color: #1f1f1f;
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #1db954;
            animation: bounce 0.3s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 主体内容样式 */
        main {
            padding: 20px;
            flex-grow: 1;
            animation: fadeIn 2s ease-in-out;
        }

        .post {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .post h2 {
            margin-top: 0;
            animation: slideInLeft 1.5s ease-in-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .post p {
            animation: slideInRight 1.5s ease-in-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* 按钮容器样式 */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }

        .button-container button {
            background-color: #1f1f1f;
            color: #ffffff;
            border: 2px solid #373737;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            flex: 0 1 calc(50% - 10px); /* 将按钮设置为两个一行 */
            max-width: calc(50% - 10px);
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-container button:hover {
            background-color: #373737;
            transform: scale(1.1);
        }

        /* 底部样式 */
        footer {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            animation: slideInUp 1s ease-in-out;
        }

        @keyframes slideInUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .friend-link {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .friend-link a {
            color: #1db954;
            text-decoration: none;
            transition: color 0.3s;
        }

        .friend-link a:hover {
            color: #ffffff;
        }

        .friend-link button {
            background-color: #1f1f1f;
            color: #ffffff;
            border: 2px solid #373737;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            flex: 0 1 calc(50% - 10px); /* 将按钮设置为两个一行 */
            max-width: calc(50% - 10px);
        }

        .friend-link button:hover {
            background-color: #373737;
            transform: scale(1.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .button-container {
                flex-direction: column;
            }

            .button-container button {
                flex: 1 1 100%; /* 在小屏幕上每行一个按钮 */
                max-width: 100%;
            }

            .friend-link {
                flex-direction: column;
            }

            .friend-link button {
                flex: 1 1 100%; /* 在小屏幕上每行一个按钮 */
                max-width: 100%;
            }
        }
    </style>
