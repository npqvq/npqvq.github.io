<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025！</title>
    <style>
        /* 设置全局样式 */
        body {
            font-family: Arial, sans-serif; /* 字体 */
            margin: 0; /* 外边距 */
            padding: 0; /* 内边距 */
            background-color: #ffffff; /* 白色背景 */
            color: #000000; /* 黑色文字 */
        }

        /* 容器样式 */
        .container {
            width: 80%; /* 容器宽度 */
            margin: auto; /* 自动外边距 */
            overflow: hidden; /* 隐藏溢出内容 */
        }

        /* 头部样式 */
        header {
            background: #001f3f; /* 深蓝色背景 */
            padding: 20px; /* 内边距 */
            border-bottom: #0074d9 3px solid; /* 蓝色底部边框 */
        }

        header h1 {
            margin: 0; /* 外边距 */
            padding: 0; /* 内边距 */
            color: white; /* 白色文字 */
        }

        /* 导航容器样式 */
        .nav-container {
            display: flex; /* 弹性布局 */
            justify-content: space-between; /* 空间分布 */
            margin-top: 20px; /* 上边距 */
        }

        /* 导航栏样式 */
        nav {
            width: 20%; /* 宽度 */
            background-color: #001f3f; /* 深蓝色背景 */
            padding: 10px; /* 内边距 */
        }

        nav ul {
            list-style-type: none; /* 无项目符号 */
            padding: 0; /* 内边距 */
        }

        nav ul li {
            margin: 10px 0; /* 上下外边距 */
        }

        nav ul li a {
            color: white; /* 白色文字 */
            text-decoration: none; /* 无下划线 */
            font-weight: bold; /* 加粗 */
        }

        /* 内容容器样式 */
        .content-container {
            display: flex; /* 弹性布局 */
            justify-content: space-between; /* 空间分布 */
        }

        /* 主体内容样式 */
        main {
            width: 60%; /* 宽度 */
            padding: 20px; /* 内边距 */
            background-color: #ffffff; /* 白色背景 */
        }

        .post {
            margin-bottom: 20px; /* 下边距 */
        }

        .post h2 {
            margin-top: 0; /* 上边距 */
        }

        /* 按钮容器样式 */
        .button-container {
            width: 20%; /* 宽度 */
            padding: 20px; /* 内边距 */
            background-color: #ffffff; /* 白色背景 */
        }

        /* 按钮样式 */
        .button-container button {
            width: 100%; /* 宽度拉伸 */
            padding: 10px; /* 内边距 */
            background-color: #001f3f; /* 深蓝色背景 */
            border: 2px solid #ffffff; /* 白色边框 */
            color: #ffffff; /* 白色文字 */
            font-size: 16px; /* 字体大小 */
            cursor: pointer; /* 鼠标指针变为手形 */
            text-align: left; /* 文本左对齐 */
            word-wrap: break-word; /* 长单词换行 */
            white-space: normal; /* 允许文本换行 */
            overflow: hidden; /* 隐藏溢出内容 */
        }

        /* 底部样式 */
        footer {
            text-align: center; /* 文本居中 */
            padding: 20px; /* 内边距 */
            background-color: #001f3f; /* 深蓝色背景 */
            color: white; /* 白色文字 */
        }

        .friend-link {
            margin-top: 20px; /* 上边距 */
            text-align: center; /* 文本居中 */
        }
    </style>
</head>

</html>
