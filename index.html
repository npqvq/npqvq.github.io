    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #2e2e2e;
        }

        .left {
            width: 25%;
            position: relative;
            background-color: #333;
            overflow: hidden;
            animation: slide-in 2s ease-out;
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            left: -100%;
            animation: img-slide 4s forwards;
        }

        .left h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes img-slide {
            from {
                left: -100%;
            }
            to {
                left: 0;
            }
        }

        .right {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            background-color: #2e2e2e;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .button {
            width: 22%;
            background-color: #555;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #777;
            transform: translateY(-5px);
        }

        .button p {
            margin: 5px 0;
        }
    </style>
</head>
