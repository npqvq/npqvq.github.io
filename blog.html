<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPickaxe11的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 1em;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: slideDown 1s;
        }
        .container {
            padding: 2em;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: slideIn 1s;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #d3d3d3;
            color: #333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }
        li a {
            color: #333;
            text-decoration: none;
        }
        li:hover {
            background: #aaa;
        }
        .description {
            font-size: 0.9em;
            color: #555;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到NPickaxe11的博客</h1>
    </header>
    <div class="container">
        <h2>文章列表（点击文字跳转）</h2>
        <ul>
            <li>
                <a href="git.html">一个GitHub加速工具</a>
                <p class="description">已经用了1年</p>
            </li>
        </ul>
    </div>
</body>
</html>
