<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            float: left;
            width: 20%;
            height: 100%;
            background-color: #e8491d;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            float: right;
            width: 75%;
            padding: 20px;
            background-color: #ffffff;
        }
        .post {
            margin-bottom: 20px;
        }
        .post h2 {
            margin-top: 0;
        }
        .sidebar {
            float: right;
            width: 20%;
            padding: 20px;
            background-color: #e8491d;
            color: white;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #35424a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的博客</h1>
        </header>
        
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我</a></li>
                <li><a href="#">联系我</a></li>
                <li><a href="#">归档</a></li>
            </ul>
        </nav>
        
        <main>
            <article class="post">
                <h2>第一篇文章标题</h2>
                <p>这里是第一篇文章的内容。您可以在这里添加更多的详细信息。</p>
            </article>
            
            <article class="post">
                <h2>第二篇文章标题</h2>
                <p>这里是第二篇文章的内容。您可以在这里添加更多的详细信息。</p>
            </article>
        </main>
        
        <aside class="sidebar">
            <h3>热门文章</h3>
            <ul>
                <li><a href="#">文章一</a></li>
                <li><a href="#">文章二</a></li>
                <li><a href="#">文章三</a></li>
            </ul>
        </aside>
        
        <footer>
            <p>&copy; 2023 我的博客. 保留所有权利。</p>
        </footer>
    </div>
</body>
</html>
