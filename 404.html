<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            text-align: center;
            padding: 150px;
            font-family: "monospace", Courier, monospace; /* 更改整个页面的字体 */
            background-color: #000000; /* 将背景颜色改为黑色 */
            color: #ffffff; /* 将文字颜色改为白色以便在黑色背景上可读 */
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            font-family: "monospace", serif; /* 更改标题的字体 */
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
            font-family: "monospace", sans-serif; /* 更改段落的字体 */
        }
        a {
            color: #1E90FF; /* 调整链接颜色，使其在黑色背景上可见 */
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        h1, p, a {
            animation: fadeIn 2s;
        }
    </style>
</head>
<body>
    <h1>肆零肆</h1>
    <p>别看了，这里啥也没有……</p>
    <p><a href="/">返回主页</a></p>
</body>
</html>
