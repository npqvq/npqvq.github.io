    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background: #1f1f1f;
            color: white;
            padding: 1em;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            animation: slideDown 1s;
        }
        .container {
            padding: 2em;
            max-width: 800px;
            margin: auto;
            background: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            animation: slideIn 1s;
        }
        h1, h2 {
            text-align: center;
        }
        .photo {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            animation: fadeIn 2s;
        }
        .fade {
            animation: fadeEffect 1s forwards;
        }
        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
