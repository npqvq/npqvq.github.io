<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub加速工具-NPickaxe11的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 1em;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: slideDown 1s;
        }
        .container {
            padding: 2em;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: slideIn 1s;
        }
        h1, h2 {
            text-align: center;
        }
        .photo {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 2s;
        }
        .fade {
            animation: fadeEffect 1s forwards;
        }
        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>NPickaxe11的博客</h1>
    </header>
    <div class="container">
        <h2>一个聊天室源码</h2>
        <p class="fade">来自哔哩哔哩的“程序员小山与Bug”开发的源码，ui和动画都很好</p>
        <p><a href="https://pan.huang1111.cn/s/8QD56cQ">下载链接</a></p>
        <p><a href="blog.html">返回博客</a></p>
    </div>
</body>
</html>
